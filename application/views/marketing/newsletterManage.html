<div id="page-wrapper">
    <div class="row col-lg-12">
        <h1 class="page-header text-center">Manage Newsletter</h1>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Message Id</th>
                    <th>UserGroup</th>
                    <th>Scheduled</th>
                    <th>Created</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="results">
                {foreach $newsletter in $newsletters}
                <tr>
                    <td><a href="/admin/info/newsletter/{$newsletter->id}" target="_blank">{$newsletter->id}</a></td>
                    <td><a href="/admin/info/message/{$newsletter->message_id}" target="_blank">{$newsletter->message_id}</a></td>
                    <td>{$newsletter->user_group}</td>
                    <td><small>{$newsletter->scheduled}</small></td>
                    <td><small>{$newsletter->created}</small></td>
                    <td>
                        <a href="/admin/update/newsletter/{echo $newsletter->id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Edit</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
        <div id="after_results" class="text-center"></div>
    </div>
</div>
